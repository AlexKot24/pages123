<!-- templates/about.html -->
{% extends 'base.html' %}
{% block title %}Последние статьи{% endblock %}

{% block content %}
    {% if latest_articles_list %}

        {% for a in latest_articles_list %}
            <a href="{% url 'detail' a.id %}">{{a.title}}</a> <br>
        {% endfor %}
    {% else %}
        <h1>About page</h1>
    {% endif %}

{% endblock content %}
